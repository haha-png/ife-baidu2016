<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baidu ife2016 task14</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
      <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
           aqiData.sort((a, b) => {
               return b[1] - a[1];
           })

           for (var i = 0; i < aqiData.length; i++) {
               if (aqiData[i][1] > 60) {
                   display(aqiData[i], i);
               } else {
                   break;
               }
           }

           function display(item, order) {
                var liNode = document.createElement('li');
                var liContent = document.createTextNode("第" + (order + 1) + "名： " + item[0] +", " + item[1]);

                liNode.appendChild(liContent);
                document.getElementById("aqi-list").appendChild(liNode);
           }
        })();

    </script>
</body>

</html>
